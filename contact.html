<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rob Conway Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body background="assets/images/background.png">

    <header class="bg-light mb-3 shadow">
            
        <div class="container clearfix">
            <h1 class="p-3 mb-0 bg-info text-white rounded text-wrap float-left align-bottom">Rob Conway</h1>
                <nav class="nav nav-pills flex-column flex-sm-row float-right position-relative mt-4">
                    <a class="flex-sm-fill text-sm-center nav-link text-info" href="index.html">About</a>
                    <a class="flex-sm-fill text-sm-center nav-link text-info" href="portfolio.html">Portfolio</a>
                    <a class="flex-sm-fill text-sm-center nav-link bg-info active" href="contact.html">Contact</a>
                </nav>
        </div>

    </header>

    <div class="container">
    <section class="p-3 mb-2 bg-light text-dark">
        <div class="container clearfix">
            <h2 class="text-info">Contact</h2>
            
            <hr>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Smith">
                </div>
                <div class="form-group">
                  <label for="emailaddress">Email address</label>
                  <input type="email" class="form-control" id="emailaddress" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary bg-info">Submit</button>
            </form>
        </div>
    </section>   
    </div> 

    <footer class="vw-auto text-center bg-secondary text-white border-top border-info">

    </footer>
